version: "3"
services:
  server:
    container_name: server
    user: root
    build:
      context: .
      dockerfile: ./dockerfiles/nginx.dockerfile
    ports:
      - 8080:80
    volumes:
      - "./app:/app"
    # depends_on:
    #   - php
  
  php:
    container_name: php
    build:
      context: .
      dockerfile: ./dockerfiles/php.dockerfile
    volumes:
      - "./app:/app"
    environment:
      HOST: db
      PORT: 3306
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
  
  db:
    container_name: db
    image: mariadb
    environment:
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - 3306:3306

volumes:
  database: