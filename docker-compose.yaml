version: "3"
services:
  server:
    container_name: server
    user: root
    build:
      context: .
      dockerfile: ./dockerfiles/nginx.dockerfile
    ports:
      - 8080:80
    volumes:
      - "./app:/app"
    # depends_on:
    #   - php
  
  php:
    container_name: php
    build:
      context: .
      dockerfile: "./dockerfiles/php-kolesa.dockerfile"
    volumes:
      - "./app:/app"
  
  mongo:
    container_name: mongo
    image: mongo:3.6.21-xenial
    volumes:
      - database:/data/db

volumes:
  database: